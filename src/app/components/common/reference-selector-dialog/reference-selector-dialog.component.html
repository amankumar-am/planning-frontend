<h2 mat-dialog-title>Select {{ data.label || "Item" }}</h2>

<mat-dialog-content>
  <!-- Search box -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search</mat-label>
    <input
      matInput
      [(ngModel)]="searchQuery"
      (input)="filterData()"
      placeholder="Type to search..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Dropdown to select visible extra columns -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Show Extra Columns</mat-label>
    <mat-select
      multiple
      [(value)]="selectedDisplayFields"
      (selectionChange)="updateDisplayedColumns()"
    >
      <mat-option *ngFor="let field of allDisplayFields" [value]="field">
        {{ field }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Table -->
  <mat-table [dataSource]="filteredData" class="mat-elevation-z8">
    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-radio-button
          [checked]="row[data.valueField] === selectedValue"
          (click)="selectedValue = row[data.valueField]"
        ></mat-radio-button>
      </mat-cell>
    </ng-container>

    <!-- Display Field Column -->
    <ng-container matColumnDef="displayField">
      <mat-header-cell *matHeaderCellDef>{{
        data.label || "Name"
      }}</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row[data.displayField] }}</mat-cell>
    </ng-container>

    <!-- Dynamic Optional Columns -->
    <ng-container
      *ngFor="let column of allDisplayFields"
      [matColumnDef]="column"
    >
      <mat-header-cell *matHeaderCellDef>{{ column }}</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row[column] }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!selectedValue"
    (click)="selectItem()"
  >
    Select
  </button>
</mat-dialog-actions>

<mat-form-field appearance="outline" class="full-width">
  <input
    matInput
    [value]="getName(selectedItem)"
    readonly
    (click)="onInputClick($event)"
    (focus)="blurInput($event)"
    tabindex="-1"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="openModal()"
    aria-label="Select item"
    type="button"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

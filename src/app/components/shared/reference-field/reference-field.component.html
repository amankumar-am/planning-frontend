<mat-form-field appearance="outline" class="full-width">
  <input
    matInput
    [formControl]="control"
    [readonly]="true"
    [value]="getName(control.value)"
    (click)="onInputClick($event)"
    (focus)="blurInput($event)"
    tabindex="-1"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="openModal()"
    aria-label="Select item"
    type="button"
  >
    <mat-icon>search</mat-icon>
  </button>
  <ng-content select="mat-error"></ng-content>
</mat-form-field>

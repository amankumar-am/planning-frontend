<mat-tab-group mat-align-tabs="center" animationDuration="200ms">
  <mat-tab label="Count">
    <div class="content-container">
      <div class="count-section">
        <app-count-card
          *ngFor="let count of contentCounts"
          [countData]="count"
        ></app-count-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Pending">
    <div class="content-container">
      <div class="count-section pending-section">
        <span class="section-title">Pending in Stage</span>
        <app-count-card
          *ngFor="let count of pendingCounts"
          [countData]="count"
        ></app-count-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Charts">
    <div class="content-container">
      <div class="chart-section">
        <div class="chart-grid">
          <div class="chart-item" *ngFor="let chart of charts">
            <app-chart [chartData]="chart"></app-chart>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="dashboard-container">
  <mat-sidenav-container>
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen" class="sidebar">
      <mat-nav-list>
        <a mat-list-item href="#" class="nav-item">Dashboard</a>
        <a mat-list-item href="#" class="nav-item">Reports</a>
        <a mat-list-item href="#" class="nav-item">Settings</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- Header -->
      <app-dashboard-header
        (toggleSidenav)="toggleSidenav()"
      ></app-dashboard-header>

      <!-- Main Content -->
      <div class="main-content">
        <div class="overall-section">
          <app-overall-data
            (financialYearSelected)="onFinancialYearSelectedFromOverall($event)"
          ></app-overall-data>
        </div>
        <div class="tabs-section" *ngIf="selectedFinancialYearId">
          <app-tabs></app-tabs>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

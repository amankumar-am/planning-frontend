<div class="overall-container">
  <div class="content-wrapper" [class.expanded]="!isPanelOpen">
    <div class="dashboard-header">
      <div class="header-center">
        <h1>Dashboard</h1>
      </div>
      <div class="financialSelector">
        <label for="financialYear">Financial Year</label>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="fy-selector"
          *ngIf="financialYears.length > 0"
        >
          <mat-select
            [(ngModel)]="selectedFinancialYearId"
            (selectionChange)="onFinancialYearChange()"
          >
            <mat-option
              *ngFor="let year of financialYears"
              [value]="year.value"
            >
              {{ year.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </div>

  <div *ngIf="isLoading$ | async" class="loading-fy">
    <mat-spinner diameter="40"></mat-spinner>
    <span>Loading data...</span>
  </div>
</div>

<mat-card
  *ngIf="!loading; else loadingTemplate"
  class="count-card"
  tabindex="0"
>
  <mat-card-content>
    <h3>{{ countData.title }}</h3>
    <a [href]="countData.url || '#'" target="_blank">
      <h1>{{ countData.uniqueCount }}</h1>
    </a>
  </mat-card-content>
</mat-card>
<ng-template #loadingTemplate>
  <mat-spinner diameter="50"></mat-spinner>
</ng-template>

<mat-card *ngIf="!loading; else loadingTemplate">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="highchartsOptions"
    style="width: 100%; height: 30rem; display: block"
  ></highcharts-chart>
</mat-card>
<ng-template #loadingTemplate>
  <mat-spinner diameter="50"></mat-spinner>
</ng-template>
